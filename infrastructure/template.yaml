        - PolicyName: !Sub "GetPolicy-ES-${Environment}"
          PolicyDocument:
            Version: '2012-10-17' 
            Statement:
              - Effect: Allow
                Action:
                  - es:ESHttpGet
                Resource: 
                  - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/listings-${Environment}"
                  - !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/listings-${Environment}/*"

  ListingGetFunction:
    Type: AWS::Serverless::Function
    DependsOn: ElasticsearchDomain
